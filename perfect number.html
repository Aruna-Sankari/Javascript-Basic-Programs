<html>
<head>
<title>Perfect</title>
</head>
<body>
<script>
let n=prompt("Enter the number");
let sum=0;
for(i=0;i<n;i++){
if(n%i==0){
sum+=i;
}
}
if(sum==n){
console.log("It is a Perfect Number");
document.write("It is a Perfect Number");
}
else{
console.log("It is not a Perfect Number");
document.write("It is not  a Perfect Number");
}
</script>
</body>
</html>
