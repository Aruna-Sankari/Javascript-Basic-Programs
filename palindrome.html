			<script>
	                let name = prompt("enter name");
					let tem = '';
					for(i=name.length-1; i>=0; i--){
					   tem+=name[i];
					}
					if(tem==name){
					   console.log('this is palindrome');
					    document.write('this is palindrome');
					}
					else{
					   console.log('this is not palindrome');
					   document.write('this is  not  palindrome');
					}
				</script>
