<html>
<head>
<title>Vowels & consonants</title>
</head>
<body>
<script>
let c=prompt("Enter the string");
let lc;
let uc;
lc = (c=='a'||c=='e'||c=='i'||c=='o'||c=='u')
uc = (c=='A'||c=='E'||c=='I'||c=='O'||c=='U')
if (lc||uc){
console.log("It is a vowel");
document.write("It is a vowel");
}
else{
console.log("It is a consonant");
document.write("It is a consonant");
}
</script>
</body>
</html>
