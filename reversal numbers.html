<html>
<head>
<title>Reverse Number</title>
</head>
<body>
<script>

let n=parseInt(prompt("Enter the Number"));
let rev=0;
while(n>0){
let rem=n%10;
n=(n-rem)/10;
rev=(rev*10)+rem;
}
console.log("The number is reverse in",rev);
document.write("The number is reverse in " ,rev);
</script>
</body>
</html>
